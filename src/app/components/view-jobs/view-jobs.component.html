<app-navbar></app-navbar>
<div class="title">
  <h1 class="h1-jobs">Find the best jobs</h1>
  <div class="line bg-black"></div>
</div>
<div class="container-jobs">



<mat-form-field  style="padding-top: 20px">
    <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input autocomplete="off">
</mat-form-field>
<div class="mat-elevation-z8">
<table mat-table [dataSource]="dataSource" matSort>



<!-- Name Column -->
<ng-container matColumnDef="technology">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> TECHNOLOGY </th>
  <td mat-cell *matCellDef="let element"> {{element.technology}} </td>
</ng-container>

<!-- Weight Column -->
<ng-container matColumnDef="experience">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> EXPERIENCE </th>
  <td mat-cell *matCellDef="let element"> {{element.experience}} Years</td>
</ng-container>

<!-- Symbol Column -->
<ng-container matColumnDef="position">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> POSITION </th>
  <td mat-cell *matCellDef="let element"> {{element.position}} </td>
</ng-container>

<ng-container matColumnDef="seniority">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> SENIORITY </th>
    <td mat-cell *matCellDef="let element"> {{element.seniority}} </td>
  </ng-container>
  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> LOCATION </th>
    <td mat-cell *matCellDef="let element"> {{element.location}} </td>
  </ng-container>
  <ng-container matColumnDef="salary">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> SALARY </th>
    <td mat-cell *matCellDef="let element">${{element.salary}} USD</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef >SEE MORE</th>
    <td mat-cell *matCellDef="let element"> 
        <mat-icon class="btnicon" routerLink="/viewJob/{{ element.id }}" matTooltip="View Job" ><button type="button" class="btn btn-success">Apply</button></mat-icon> 
        
    </td>
</ng-container>
 
<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[7]"
             showFirstLastButtons
             aria-label="Select page of periodic elements">
</mat-paginator>
</div>
</div>
